      <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <title>Tarefas</title>
</head>
<body>

<div class="container-fluid">
    <div class="row mt-4">
        <div class="col-xs-12 col-sm-12 col-md-5 col-lg-5 col-xl-5">
            <h3>Nova Tarefa</h3>
            <fieldset>
                <form id="nova-tarefa">
                    <div class="form-group">
                        <label for="tarefa">Tarefa</label>
                        <input type="text" class="form-control" id="tarefa" name="tarefa" required="required"
                            placeholder="Insira a sua tarefa!">
                    </div>
    
                    <div class="form-group">
                        <label for="observacao">Observação</label>
                        <textarea class="form-control" id="observacao" name="observacao" required="required"
                            placeholder="Insira a observação da sua tarefa"></textarea>
                    </div>
    
                    <div class="form-group">
                        <label for="prazo">Prazo</label>
                        <input type="date" class="form-control" id="prazo" name="prazo" required="required">
                    </div>
    
                    <button class="btn btn-primary" type="submit">
                        Publicar
                    </button>
                </form>
            </fieldset>
        </div>

        <div class="col-xs-12 col-sm-12 col-md-7 col-lg-7 col-xl-7">
            
            {{ range . }}
                <div class="jumbotron">
                    <h1 class="display-4"> {{ .Tarefa }} </h1>
                    <p class="lead"> {{ .Obsevacao }} </p>
                    <hr class="my-4">
                    <p> {{ .Prazo }} </p>
                    <a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a>
                </div>   
            {{ end }}

        </div>
    </div>
</div>

<footer class="text-muted mt-4">
    <div class="container">
        <p>
            © Todo-List 2023. Todos os direitos reservados
        </p>
    </div>
</footer>

</body>
</html>
