{{ define "tarefa" }}

<div class="jumbotron" data-tarefa-id="{{ .Id }}" style="padding: 10px;">
    <h2 class="display-5"> {{ .Tarefa }} </h2>
    <p class="lead" style="font-size: 14px;"> {{ .Obsevacao }} </p>
    <p class="style="font-size: 14px;> {{ .Prazo }}  </p>
    {{ template "check" . }}
    {{ template "editar" . }}
    {{ template "deletar" . }}
</div>


{{ end }}

{{ define "check" }}
<i class="fa-sharp fa-regular fa-circle-check concluir-tarefa" style="cursor: pointer;"></i>
{{ end }}

{{ define "editar"}}
<a href="/tarefas/{{ .Id }}/editar" style="text-decoration: none;">
<i class="fa-solid fa-pen-to-square"></i>
</a>
{{ end }}

{{ define "deletar" }}
<i class="fas fa-trash text-danger deletar-tarefa" style="cursor: pointer;"></i>
{{ end }}
